<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Fizz-Buzz</h2>

<p id="loop"></p>

<script>
    let fb = 0;
    
    while (fb++ < 29) {
        console.log(
            fb % 15 === 0 ? 'FizzBuzz' :
              fb % 5 === 0 ? 'Buzz' :
                    fb % 3 === 0 ? 'Fizz' :
                           fb)

    }
    console.log("...")
</script>

</body>
</html>
